<div [@fadeIn] id="content">
    <div class="uk-container">
        <div class="uk-grid uk-child-width-1-1 uk-child-width-1-2@s" uk-grid>
            <div *ngFor="let historia of historias">
                <div class="uk-card uk-card-default uk-margin" id="card">
                    <h3 class="open-sans uk-card-title uk-text-center ubuntu-medium">{{ historia.titulo }}</h3>
                    <div class="uk-card-media-top">
                    </div>
                    <div class="uk-card-body" id="video">
                        <video controls style="width: 100%;" [src]="historia.video"></video>
                    </div>
                </div>
            </div>
        </div>
    </div>
